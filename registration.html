     <main>
         <div class="registrationForm">
            <form action="" target="_blank">
                <fieldset>
                <legend>Registration of Death</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" class="form-control" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" class="form-control" id="lname" name="lname"><br>
                    <div>
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="" name="" value="">
                        <label for="">Male</label><br>
                        <input type="radio" id="" name="" value="">
                        <label for="">Female</label><br>
                        <input type="radio" id="" name="" value="">
                        <label for="">Others</label>
                    </div><br>
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" name="DOB"><br>
                    <label for="DOD">Date of Death:</label>
                    <input type="date" class="form-control" id="DOD" name="DOD"><br>
                    <label for="email">Email ID:</label><br>
                    <input type="email" class="form-control" id="email" name="email"><br>
                    <label for="phone">Contact No:</label><br>
                    <input type="tel" id="phone" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                    <label for="files">Upload Photo:</label><br>
                    <input type="file" class="form-control" id="files" name="files"><br>  
                    <input type="submit" class="form-control" value="Submit">
                </fieldset>
              </form>
         </div>
            
     </main>
